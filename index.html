<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaRally - 인스타그램 다운로더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="인스타그램 사진, 동영상, 릴스를 쉽고 빠르게 다운로드하세요. InstaRally와 함께라면 클릭 한 번으로 충분합니다.">
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <div class="logo">InstaRally</div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-illustration">
                    <!-- Premium Instagram-inspired Illustration SVG -->
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="10" width="100" height="100" rx="25" stroke="url(#paint0_linear)"
                            stroke-width="8" />
                        <circle cx="60" cy="60" r="22" stroke="url(#paint1_linear)" stroke-width="8" />
                        <circle cx="90" cy="30" r="6" fill="url(#paint2_linear)" />
                        <defs>
                            <linearGradient id="paint0_linear" x1="10" y1="10" x2="110" y2="110"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF0080" />
                                <stop offset="1" stop-color="#FF8C00" />
                            </linearGradient>
                            <linearGradient id="paint1_linear" x1="38" y1="38" x2="82" y2="82"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF0080" />
                                <stop offset="1" stop-color="#FF8C00" />
                            </linearGradient>
                            <linearGradient id="paint2_linear" x1="84" y1="24" x2="96" y2="36"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF0080" />
                                <stop offset="1" stop-color="#FF8C00" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>인스타그램 고화질<br>미디어 다운로더</h1>
                <p>릴스, 사진, 동영상을 쉽고 빠르게 저장하세요.</p>
            </section>

            <div class="search-container">
                <input type="text" id="url-input" class="search-input" placeholder="여기에 인스타그램 링크를 붙여넣으세요..."
                    autocomplete="off">
                <button id="download-trigger" class="download-btn">
                    <span class="btn-text">다운로드</span>
                    <div class="loader" id="main-loader"></div>
                </button>
            </div>

            <div class="features">
                <div class="feature-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    <span>이미지</span>
                </div>
                <div class="feature-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    <span>동영상</span>
                </div>
                <div class="feature-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                    </svg>
                    <span>릴스</span>
                </div>
            </div>

            <section id="result">
                <!-- Result card will be injected here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2026 InstaRally. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
